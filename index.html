<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Learn Sky - teste seus conhecimentos de astronomia!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script data-ad-client="ca-pub-2934372621091932" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

	<div class="header">Learn Sky</div>
	<p class="desc">Teste seus conhecimentos em astronomia!</p>

	<div class="container">
		<div class="form">
			<div class="error hidden"></div>
			<form class="formulario">
				<input type="text" name="PlayerName" placeholder="Player name...">
				<input type="submit" name="send" value="Iniciar">
			</form>
		</div>
		<div class="questSet hidden">
			<div class="headQuest"><div class="asked">Perguntas: <span id="counter">0/15</span></div><div class="PlayerInfo">Jogador: <span id="PlayerName">Player</span> | Pontos: <span id="PlayerPoints">0</span></div></div>
			<div class="image"><img id="referenceImage" src=""></div>
			<div class="answers">
				<div class="answerElement" data-value="Answer 1" data-index="1">Resposta 1</div>
				<div class="answerElement" data-value="Answer 2" data-index="1">Resposta 2</div>
				<div class="answerElement" data-value="Answer 3" data-index="1">Resposta 3</div>
				<div class="answerElement" data-value="Answer 4" data-index="1">Resposta 4</div>
				<div class="buttonNextAnswer" data-status="0">Verificar</div>
			</div>
		</div>
	</div>

	<div class="footer"><p class="leftSided">Created by: Rainan Miranda de Jesus &lt;jesus.rainan@gmail.com&gt;</p><span class="rightSided"><a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Licença Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png" /></a>Licenciado com Creative Commons Atribuição-NãoComercial 4.0 Internacional</span></div>

	<script type="text/javascript" src="aplication.js"></script>
</body>
</html>
